<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bad Libs!</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="heading">
    <h2>Bad Libs!</h2>
  </div>
  <div id="story-list">
    <h3>Choose a story</h3>
    <form id="story-list-form" action="">
      <input type="radio" name="story" value="story0" checked />My Weird Lady
      <br />
      <input type="radio" name="story" value="story1" />Aesop: Ant and Grasshopper
      <br />
      <input type="submit" value="Submit" />
    </form>
  </div>
  <div id="word-query">
    <form id="word-query-form" action=""></form>
  </div>
  <div id="completed-story"></div>
  <script src="bundle.js"></script>
</body>
